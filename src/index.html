<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RinaV</title>
    <meta name="description" content="Professional Beauty Retoucher Portfolio" />
    <meta name="keywords" content="retouch, retoucher, retoucher portfolio, retouching" />
    <meta name="author" content="HereHaveTheseFlowers" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-md container-lg container-lg navbar">
                <div class="row">
                    <div class = "col-md-3 navsection"><h1><span class="navtext">Rina Veremejchik</span></h1></div>

                    <div class = "col-md-3 navsection"><h2><span class="navtext">Based in Tbilisi</span></h2></div>
                    <div class = "col-md-3 navsection">
                        <button class = "navbutton"><a href = ""><span class="navtext hover-underline-animation">Info</span></a></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="slider">
            <div class="slide">
                <div class="home carousel-section">
                    <div class="picture2-container container">
                        <div class="row align-items-center">
                            <div class="col-md-8 offset-md-2">
                                <img src="./img/1.jpg" alt="retouched insanely good" class="sliderimage 4-5">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="home carousel-section">
                    <div class="picture1-container container">
                        <div class="row align-items-center">
                            <div class="col-md-8 offset-md-2">
                                <img src="./img/2.jpg" alt="retouched insanely good" class="sliderimage 4-5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="home carousel-section">
                    <div class="default-picture-container container">
                        <div class="row align-items-center">
                            <div class="col-md-8 offset-md-2">
                                <img src="./img/1.jpg" alt="Photographer: Hayley Peace" class="sliderimage 4-5 " draggable="false" (dragstart)="false;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="home container">
                    <div class="row align-items-center">
                        <div class="magnetic13 col-md-8 offset-md-2">
                            <button class="slide-in-container" id="email_button"><span class="cursor-hover slide-in">rinaveremejchik@gmail.com</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Control buttons -->
       <button class="slider-prev"></button>
       <button class="slider-next"></button>
    </main>
    <div class="image-zoomed">
        <img src="" alt="zoomed image" class="image-zoomed" draggable="false" (dragstart)="false;">
    </div>
    <div id="cursor-follower">
        <div id="cursor-shape"></div>
        <div id="cursor-zoom">
            <svg viewBox="0 0 300 300 " id="zoom-svg">
                <path d="M112.87 25A87.86 87.86 0 0 1 175 175 87.87 87.87 0 0 1 50.74 50.73 87.3 87.3 0 0 1 112.87 25m0-25a112.87 112.87 0 1 0 79.81 33.06A112.51 112.51 0 0 0 112.87 0Z"/>
                <path d="m254.1 277-74.27-73.84 23.34-23.33L278 254s11.5 12.5.95 23c-11.45 11.5-24.85 0-24.85 0ZM164 124.15s11 0 11-11.29-11-11.28-11-11.28H63s-12 .55-12 11.42c0 11.13 12 11.15 12 11.15Z"/>
                <path d="M124.16 161s0 13-11.29 13-11.29-13-11.29-13V64.49s0-12.9 11.28-12.9 11.3 12.9 11.3 12.9Z"/>
            </svg>
            <img alt="zoom tool" id="zoom-svg-fallback"></img>
        </div>
        <div id="cursor-text">
            Click<br>To Copy
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
    <script src="./js/smoothscroll.min.js"></script>
    <script src="./js/modernizr-custom.min.js"></script>
    <script src="./js/slider.min.js"></script>
    <script src="./js/magnetic.min.js"></script>
    <script src="./js/index.min.js"></script>
</body>
</html>
