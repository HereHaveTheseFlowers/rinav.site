<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RinaV</title>
    <meta name="description" content="Professional Beauty Retoucher Portfolio" />
    <meta name="keywords" content="retouch, retoucher, retoucher portfolio, retouching" />
    <meta name="author" content="HereHaveTheseFlowers" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-md container-lg container-lg navbar">
                <div class="row">
                    <div class = "col-md-3 navsection"><span class="navtext">Rina Veremejchik</span></div>
                    <div class = "col-md-3 navsection"><span class="navtext">Retoucher</span></div>
                    <div class = "col-md-3 navsection"><span class="navtext">Based in Tbilisi</span></div>
                    <div class = "col-md-3 navsection">
                        <button class = "navbutton"><a href = ""><span class="navtext hover-underline-animation">Info</span></a></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="slider">
            <div class="slide">
                <div class="home carousel-section">
                    <div class="picture2-container container">
                        <div class="row align-items-center">
                            <div class="col-md-8 offset-md-2">
                                <img src="./img/1.jpg" alt="retouched insanely good" class="sliderimage 4-5">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="home carousel-section">
                    <div class="picture1-container container">
                        <div class="row align-items-center">
                            <div class="col-md-8 offset-md-2">
                                <img src="./img/2.jpg" alt="retouched insanely good" class="sliderimage 4-5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="home carousel-section">
                    <div class="default-picture-container container">
                        <div class="row align-items-center">
                            <div class="col-md-8 offset-md-2">
                                <img src="./img/1.jpg" alt="Photographer: Hayley Peace" class="sliderimage 4-5 " draggable="false" (dragstart)="false;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="home container">
                    <div class="row align-items-center">
                        <div class="magnetic13 col-md-8 offset-md-2">
                            <button class="slide-in-container" id="email_button"><span class="cursor-hover slide-in">rinaveremejchik@gmail.com</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Control buttons -->
       <button class="slider-prev"></button>
       <button class="slider-next"></button>
    </main>
    
    <div id="cursor-follower">
        <div id="cursor-shape"></div>
        <div id="cursor-text">
            Click<br>To Copy
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
    <script src="./js/smoothscroll.min.js"></script>
    <script src="./js/slider.min.js"></script>
    <script src="./js/magnetic.min.js"></script>
    <script src="./js/index.min.js"></script>
</body>
</html>
